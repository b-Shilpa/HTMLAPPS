<!DOCTYPE html>
<html>
    <title>Table Example</title>
<table border="1px" align="center" cellpadding="10px" >
  <caption>Product List</caption>

  <thead >
    <tr >
      <th>Item</th>
      <th>Quality</th>
      <th>Price</th>
      <th>Extended</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Hard Disk</td>
      <td>1</td>
      <td>500$</td>
      <td>400$</td>
    </tr>
    <tr>
      <td>cd Drive</td>
      <td>1</td>
      <td>200$</td>
      <td>500$</td>
    </tr>
    <tr>
      <td>cds</td>
      <td>10</td>
      <td>20$</td>
      <td>50$</td>
    </tr>
    <footer>
        <tr>
            <th colspan="3" >Total Amount</th>
            <th>950$</th>
        </tr>
    </footer>
  </tbody>
</table>
</html>
