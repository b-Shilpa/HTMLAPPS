<!DOCTYPE html>
<html>
    <title>Table Example</title>
<table border="1px" align="center" cellpadding="10px" >
  <caption>Student Records</caption>

  <thead >
    <tr >
      <th>Roll_no</th>
      <th>Name</th>
      <th>Total marks</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Khan</td>
      <td>500</td>
      <td>B</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Nazia</td>
      <td>850</td>
      <td>A+</td>
    </tr>
  </tbody>
</table>
</html>
